app:
  host: "0.0.0.0"
  port: 8002

deployer:
  pilot:
    type: "nats"
    url: "nats://localhost:4222"
  nodes:
    - type: "InfluxWriteWorker"
      config:
        source: "feed.binance.btc.usdt.spot.trade"
        influxdb_url: "${INFLUXDB_URL}"
        influxdb_token: "${INFLUXDB_TOKEN}"
        influxdb_database: "${INFLUXDB_DATABASE}"

